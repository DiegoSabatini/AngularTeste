<div class="container">
    <div class="row justify-content-sm-center">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="card" >
          <h5 class="card-title">
           Cadastro
          </h5>
          <div class="card-body ">
            <form class="card-text" (ngSubmit)="onSubmit()" [formGroup]="form">
              <div class="row">
                <div class="col-md-12">
                  <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>
                </div>
                <div class="col-md-12">
                  <label  id="emailLabel" for="email">Email*</label>
                  <input class="form-control" id="email" type="email" placeholder="E-mail (requerido)" formControlName="email"  [class.is-invalid] = "form.get('email')?.invalid && form.get('email')?.touched">
                  
                  <label id="senhaLabel" for="senha">Senha*</label>
                  <input type="password" id="senha"  class="form-control" formControlName="senha" [class.is-invalid] = "form.get('senha')?.invalid && form.get('senha')?.touched">
  
                  <label id="confirmarSenhaLabel" for="senha">Confirmar Senha*</label>
                  <input type="password" id="senhaConfirmacao"  class="form-control" formControlName="senhaConfirmacao" [class.is-invalid] = "form.get('senhaConfirmacao')?.invalid && form.get('senhaConfirmacao')?.touched">
  
                  <div class="form-row">
                    <button type="submit" class="btn btn-lg btn-primary w-100" [disabled]="!form.valid">Cadastrar</button> 
                  </div>
                </div>
              </div>
            </form>
            <div class="row" style="margin-top:10px;">
              <div class="col-md-12" style="text-align: center;">
                 <a class="nav-link text-dark" href="/conta/login">Login</a>
              </div>
          </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
    </div>
  </div>
